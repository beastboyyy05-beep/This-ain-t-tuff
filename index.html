                              <!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Predicting The 69th Year</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #0b0b0d;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container {
      position: relative;
      max-width: 500px;
      text-align: center;
      z-index: 0; /* Base layer */
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: none;
      text-align: center;
      outline: none;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      margin-left: 5px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #fff;
      color: #0b0b0d;
      font-weight: bold;
      transition: 0.2s;
    }
    button:hover:not(:disabled) {
      background: #ddd;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .box {
      margin: 15px auto;
      padding: 20px;
      border-radius: 12px;
      background: #121217;
      box-shadow: 0 0 10px rgba(255,255,255,0.15), inset 0 0 20px rgba(255,255,255,0.05);
    }
    .prediction-title {
      font-size: 18px;
      margin-top: 15px;
      margin-bottom: 10px;
      font-weight: 900; /* Increased boldness */
      z-index: 2; /* Overlay image */
    }
    .prediction-box {
      min-height: 120px;
      font-family: 'Luckiest Guy', cursive;
      font-size: 22px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: #000; /* Solid black background */
      z-index: 2; /* Overlay image */
    }
    .result {
      margin-top: 15px;
      font-size: 20px;
      font-weight: 900; /* Increased boldness */
      color: #6effa3;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 2; /* Overlay image */
    }
    #textLine {
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      font-weight: 900; /* Increased boldness */
      z-index: 2; /* Overlay image */
    }
    .spinner {
      border: 4px solid rgba(255,255,255,0.2);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      animation: spin 1s linear infinite;
      margin-top: 15px;
      display: none;
      box-shadow: 0 0 15px rgba(255,255,255,0.6);
      z-index: 2; /* Overlay image */
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Background image */
    #bg-image2 {
      position: absolute;
      width: 120px; /* Half of 300px */
      height: auto;
      opacity: 0.7;
      z-index: 1; /* Below message content */
      display: none; /* Hidden by default, shown via JS */
      border: 2px solid yellow; /* Debug border to confirm size */
    }
    #bg-image2.active {
      display: block; /* Shown when messages start */
    }
    #bg-image2 {
      bottom: 50px; /* Positioned higher */
      right: 10px; /* Bottom right corner */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enter Any Year</h1>
    <div class="box">
      <input id="yearInput" type="number" min="0" inputmode="numeric" placeholder="Enter" />
      <button id="startBtn">Start prediction</button>
    </div>

    <div class="prediction-title">Predicting The 69th Year</div>
    <div class="box prediction-box" id="predictionBox">
      <div id="textLine"></div>
      <div class="spinner" id="spinner"></div>
    </div>

    <div class="result" id="result"></div>

    <!-- Background image (second only) -->
    <img src="image2.jpg" id="bg-image2" alt="Background Image 2">
  </div>

  <script>
    const msgs = [
      "Trying to Calculate...",
      "I Love Baddies ðŸ–¤",
      "Stop being cute, itâ€™s distracting me",
      "You're proof evolution can go backwards",
      "You bring down the group IQ ðŸ“‰",
      "Your WiFi has more stability than you ðŸ“¶",
      "Almost done..."
    ];

    const yearInput = document.getElementById('yearInput');
    const startBtn = document.getElementById('startBtn');
    const result = document.getElementById('result');
    const textLine = document.getElementById('textLine');
    const spinner = document.getElementById('spinner');
    const bgImage = document.getElementById('bg-image2');

    function showMessage(msg) {
      textLine.style.opacity = 0;
      setTimeout(() => {
        textLine.textContent = msg;
        textLine.style.opacity = 1;
      }, 200);
    }

    startBtn.addEventListener('click', () => {
      const currentYear = parseInt(yearInput.value);
      if (isNaN(currentYear) || currentYear <= 0 || currentYear > 9999) {
        result.textContent = 'ðŸš« Please enter a year between 1 and 9999.';
        result.style.opacity = 1;
        return;
      }

      startBtn.disabled = true;
      result.style.opacity = 0;
      result.textContent = '';
      textLine.textContent = '';
      spinner.style.display = 'inline-block';

      let index = 0;
      const interval = setInterval(() => {
        if (index === 0) {
          bgImage.classList.add('active'); // Show image when messages start
        }
        showMessage(msgs[index]);
        index++;
        if (index >= msgs.length) {
          clearInterval(interval);
          spinner.style.display = 'none';
          setTimeout(() => {
            const predictedYear = currentYear + 69;
            textLine.textContent = '';
            result.textContent = `âœ… The 69th year will be: ${predictedYear}`;
            result.style.opacity = 1;
            startBtn.disabled = false;
            yearInput.focus();
            bgImage.classList.remove('active'); // Hide image after prediction
          }, 800);
        }
      }, 2000);
    });
  </script>
</body>
  </html>
